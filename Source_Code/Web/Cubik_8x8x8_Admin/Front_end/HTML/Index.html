<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../CSS/Index.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
<script src="../JavaScript/jquery-3.2.1.min.js"></script>
<title>Upload Firmware</title>
</head>
<body>
    <div class="overlay"></div>

    <div class="layout-wrapper">
        <div class="upload-section">
            <div class="container">
                <h2>Upload Firmware</h2>

                <div class="info">
                    <strong>Phiên bản hiện tại:</strong> v1.2.3  
                    <br>
                    <strong>Kích thước tối đa:</strong> 2 MB
                </div>

                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="firmwareFile" name="firmware" accept=".bin" required>

                    <div id="verifyBox" class="verify-box" style="display: none;">
                        <p id="v" class="check-line">Version: <span class="state"></span></p>
                        <p id="s" class="check-line">Size: <span class="state"></span></p>
                        <p id="c" class="check-line">CRC32: <span class="state"></span></p>
                        <p id="sig" class="check-line">Signature Length: <span class="state"></span></p>
                        <p id="bt" class="check-line">Build Time: <span class="state"></span></p>
                        <p id="meta" class="check-line">Metadata: <span class="state"></span></p>
                    </div>

                    <button type="button" id="verifyBtn" disabled>Verify</button>
                    <button type="submit" id="uploadBtn" style="display: none;">Upload Firmware</button>

                    <div class="status" id="statusText"></div>
                </form>
            </div>
        </div>

        <div class="tree-container">
            <h3>Product Cycle Management</h3>
            <ul id="versionTree"></ul>
        </div>
    </div>

    <button id="btn-logout" class="btn-logout" aria-label="Logout">Logout</button>

    <script src="../JavaScript/Index.js"></script>
</body>
</html>
